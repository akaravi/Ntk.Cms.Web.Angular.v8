<div class="box">
  <div class="box-filter">


    <!-- mobile -->
    <ng-container *ngIf="stepContent==='mobile'" class="mobile">
      <div class="mobile-title">لطفا شماره تلفن همراه خود را وارد نمایید</div>
      <label for="1" class="mobile-lable">شماره تلفن</label>
      <input type="number" id="1" class="mobile-input">
      <div class="mobile-box">
        <button (click)="onActoinSelectStepNext('orderType')" class="mobile-box-buttonnext">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
          <span>بعدی</span>
        </button>
      </div>
    </ng-container>


    <!-- ordertype -->
    <ng-container *ngIf="stepContent==='orderType'" class="ordertype">
      <div class="ordertype-title">لطفا نوع ملک خود را مشخص نمایید</div>
      <button class="ordertype-option1">می خواهم ملک بخرم</button>
      <button class="ordertype-option2">می خواهم ملک اجاره کنم</button>
      <div class="ordertype-box">
        <button (click)="onActoinSelectStepBefor('mobile')" class="ordertype-box-buttonbefor">قبلی</button>
        <button (click)="onActoinSelectStepNext('selectTypeLandUse')" class="ordertype-box-buttonnext">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
          <span>بعدی</span>
        </button>
      </div>
    </ng-container>


    <!-- selecttypelanduse -->
    <ng-container *ngIf="stepContent==='selectTypeLandUse'" class="selecttypelanduse">
      <div class="selecttypelanduse-title">لطفا نوع کاربردی ملک خود را مشخص نمایید</div>
      <button class="selecttypelanduse-option1">مسکونی</button>
      <button class="selecttypelanduse-option2">تجاری</button>
      <button class="selecttypelanduse-option1">اداری</button>
      <div class="selecttypelanduse-box">
        <button (click)="onActoinSelectStepBefor('orderType')" class="selecttypelanduse-box-buttonbefor">قبلی</button>
        <button (click)="onActoinSelectStepNext('selectTypeProperty')" class="selecttypelanduse-box-buttonnext">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
          <span>بعدی</span>
        </button>
      </div>
    </ng-container>


    <!-- selecttypeproperty -->
    <ng-container *ngIf="stepContent==='selectTypeProperty'" class="selecttypeproperty">
      <div class="selecttypeproperty-title">لطفا نوع ملک خود را مشخص نمایید</div>
      <button class="selecttypeproperty-option1">آپارتمانی</button>
      <button class="selecttypeproperty-option2">ویلایی</button>
      <div class="selecttypeproperty-box">
        <button (click)="onActoinSelectStepBefor('selectTypeLandUse')"
          class="selecttypeproperty-box-buttonbefor">قبلی</button>
        <button (click)="onActoinSelectStepNext('selectYear')" class="selecttypeproperty-box-buttonnext">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
          <span>بعدی</span>
        </button>
      </div>
    </ng-container>


    <!-- selectyear -->
    <ng-container *ngIf="stepContent==='selectYear'" class="selectyear">
      <label for="1" class="selectyear-lable1">سال ساخت </label>
      <input type="number" id="1" class="selectyear-input1">
      <label for="2" class="selectyear-lable2">پارتیشن</label>
      <input type="number" id="2" class="selectyear-input2">
      <div class="selectyear-box">
        <button (click)="onActoinSelectStepBefor('selectTypeProperty')" class="selectyear-box-buttonbefor">قبلی</button>
        <button (click)="onActoinSelectStepNext('result1')" class="selectyear-box-buttonnext">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
          <span>بعدی</span>
        </button>
      </div>
    </ng-container>


    <!-- result1 -->
    <ng-container *ngIf="stepContent==='result1'" class="result1">
      <div class="result1-title">نتیجه</div>
      <div class="result1-result">تعداد ملک انتخابی شما</div>
      <div class="result1-box">
        <button (click)="onActoinSelectStepBefor('selectYear')" class="result1-box-buttonbefor">قبلی</button>
        <button (click)="onActoinSubmit()" class="result1-box-submit">ثبت</button>
        <button (click)="onActoinSelectStepNext('selectLocation')" class="result1-box-buttonnext">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
          <span>بعدی</span>
        </button>
      </div>
    </ng-container>


    <!-- selectlocation -->
    <ng-container *ngIf="stepContent==='selectLocation'" class="selectlocation">
      <div class="selectlocation-title">لطفا منطقه مورد نظر خود را مشخص کنید</div>
      <label for="1" class="selectlocation-lable1">منطقه</label>
      <input type="number" id="1" class="selectlocation-input1">
      <div class="selectlocation-box">
        <button (click)="onActoinSelectStepBefor('result1')" class="selectlocation-box-buttonbefor">قبلی</button>
        <button (click)="onActoinSelectStepNext('result2')" class="selectlocation-box-buttonnext">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
          <span>بعدی</span>
        </button>
      </div>
    </ng-container>


    <!-- result2 -->
    <ng-container *ngIf="stepContent==='result2'" class="result2">
      <div class="result2-title">نتیجه</div>
      <div class="result2-result">تعداد ملک انتخابی شما</div>
      <div class="result2-box">
        <button (click)="onActoinSelectStepBefor('selectLocation')" class="result2-box-buttonbefor">قبلی</button>
        <button (click)="onActoinSubmit()" class="result2-box-submit">ثبت</button>
        <button (click)="onActoinSelectStepNext('selectPrice')" class="result2-box-buttonnext">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
          <span>بعدی</span>
        </button>
      </div>
    </ng-container>


    <!-- selectprice -->
    <ng-container *ngIf="stepContent==='selectPrice'" class="selectprice">
      <div>لطفا قیمت ملک خود را وارد نمایید</div>
      <label for="1" class="selectprice-lable1">حداقل قیمت</label>
      <input type="number" id="1" class="selectprice-input1">
      <label for="2" class="selectprice-lable2">حداکثر قیمت</label>
      <input type="number" id="2" class="selectprice-input2">
      <div class="selectprice-box">
        <button (click)="onActoinSelectStepBefor('result2')" class="selectprice-box-buttonbefor">قبلی</button>
        <button (click)="onActoinSelectStepNext('result3')" class="selectprice-box-buttonnext">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
          <span>بعدی</span>
        </button>
      </div>
    </ng-container>


    <!-- result3 -->
    <ng-container *ngIf="stepContent==='result3'" class="result3">
      <div class="result3-title">نتیجه</div>
      <div class="result3-result">تعداد ملک انتخابی شما</div>
      <div class="result3-box">
        <button (click)="onActoinSelectStepBefor('selectPrice')" class="result3-box-buttonbefor">قبلی</button>
        <button (click)="onActoinSubmit()" class="result3-box-buttonsubmit">ثبت</button>
      </div>
    </ng-container>


  </div>
</div>
